<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
<link href='css/theme.css' 		rel='stylesheet' type='text/css'>
<link href='css/index_1.css' 	rel='stylesheet' type='text/css'>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="js/myRules.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/tableauDeModele.js"></script>
<script src="js/Modele.js"></script>
<script src="js/IA.js"></script>
<script src="js/angular.js"></script>
<script src="js/controleurJeu.js"></script>
<script src="js/keyboardManager.js"></script>
<script src="js/keyboardService.js"></script>
<script src="js/slider.js"></script>

<link href="http://www.directiv.es/application/html/js/prajwalkman/angular-slider/angular-slider.min.css" type="text/css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

<script > var dif=100;
</script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<div id="applet"   autofocus ng-keydown="keydown($event)">
<input id="scroll" ng-style="{ display: displayScroll }" ng-click="scroll=!scroll" value="bloquer la page" type="button" />

<input id="undo" value="annuler" ng-click="undo()" type="button"/><input id="paramP4" ng-click="displayOption()" value="option" type="button" />

<div  myt-ouchstart="touchStart(this)" myt-ouchmove="touchMove(this)" myt-ouchend="touchEnd(this)" id="p4" >
	<span ondragstart="return false" ng-click="fallenPion($index)" ng-repeat="pion in grille track by $index" ng-mouseover="preview($index)" ng-mouseleave="endPreview($index);" my-touchstart="alert('start')"  >
	<img   ng-style="{'backgroundColor':graphique(pion)}" src="http://bormat2.free.fr/4InArowLibrairy/images/1px.png"/>
			<br ng-if="$index%7==6" />
	</span>
	<div class="colum" ng-click="deplier( 'columClass' );"  ng-class="columClass" >
		<div ng-show="endGameMessage" id="message" class="colum2" >
				{{message}}<img id="replay" style="background:transparent;width:60px" src="http://bormat2.free.fr/4InArowLibrairy/images/replay.png"  ng-click="init()"/> 
		</div>	
		<div ng-show="!endGameMessage" class="colum2" >
			<input id="Input3"  ng-style="{'width': InputWidth[0]}" value="sauvegarder" ng-click="save()" type="button"/>
			<input id="Input4" value="restaurer" ng-click="restore()" type="button"/>
			<input id="Input5" value="rejouer" ng-click="init()" type="button"/>
			<input id="Input6" ng-value="'mode pressé '+(animation ? 'off' : 'on')" ng-click="animation=!animation" type="button"/>
			<input id="Input1" value="annuler" ng-click="undo()" type="button"><input id="Input2" ng-value=" botActive ? 'robot Actif' : '(ro)bot Désactivé' " ng-click="botActive=!botActive" type="button"/>
			<input id="Input7" value="mode devellopeur switch" ng-click="modeleCreator()" type="button">
		</div>
	</div>
</div>		
	<div id="sliderID">
		  <slider floor="0" ceiling="100" step="1" precision="2" ng-model="cost"></slider>
		</div>
	</div>	
</div>
<br>
</div>
</body>

<html>
