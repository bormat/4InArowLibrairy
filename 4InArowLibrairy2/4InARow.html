<div ng-app="myApp" ng-controller="myCtrl">
	<TABLE BORDER="1"  class="grille">

	</TABLE> 

	
</div>
</div>
<style>
	.disc{
		background:blue;
		width:calc(100% / 7 );
		display:inline-block;
		border-radius: 100%;
		margin:1%;
	}
	.disc:before{
		content: '';
		display: inline-block;
		width: 0;
		padding: 50% 0;
	}
		
	.grille{	
		background:red;
		width:700px;		
	}
